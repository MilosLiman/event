<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getElementById</title>
	<script type="text/javascript">
	function promeni() {
	var p1 = document.getElementById("p1");
	p1.innerHTML = "Novi sadrzaj paragrafa";
	}
</script>


</head>
<body>
	<h1 id="p1" onclick="promeni()">Klikni ovde</h1>
</body>
</html>
